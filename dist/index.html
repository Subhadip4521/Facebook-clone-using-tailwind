<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="/assets/favicon-d73f2f22.png" type="image/x-icon" />
    <title>Facebook- Log In or Sign Up</title>
  <link rel="stylesheet" href="/assets/index-b6d29af5.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-40 mx-auto flex items-center justify-center">
        <div class="left mr-10 -mt-16">
            <img class="w-[20vw]" src="/assets/facebook-070ef116.png" alt="">
            <p class="w-96 text-xl my-2 mx-7">Facebook helps you to connect and share with the people in your life.</p>
        </div>
        <div class="right bg-white ml-10 flex flex-col w-1/3 rounded-xl py-4 px-2 relative">
            <input class="p-2 mx-5 h-12 my-2 rounded-lg outline-blue-500 border-2 border-gray-100" type="text" placeholder="Email address or Phone number">
            <input class="p-2 mx-5 h-12 my-2 rounded-lg outline-blue-500 border-2 border-gray-100" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 text-white mx-5 rounded-md py-2 my-2 font-bold">Log In</button>
            <span class="text-blue-500 text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-600 text-white mx-28 rounded-md py-2 my-2 font-bold">Create New account</button>
            <span class="absolute -bottom-12 text-sm px-1 place-self-center"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
